<!-- contact_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            color: #333;
        }

        main {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            color: #3498db;
            text-decoration: none;
            margin-left: 10px;
        }

        footer {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Contact</h1>
    </header>

    <main>
        <p>Are you sure you want to delete {{ contact.name }}?</p>

        <form method="post" action="{% url 'contact_delete' contact.pk %}">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>

        <a href="{% url 'contact_list' %}">Cancel</a>
    </main>

    <!-- Footer -->
    <footer>Created by Krishna Sahith Poruri</footer>
</body>
</html>
